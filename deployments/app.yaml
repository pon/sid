apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: app
  labels:
    app: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - image: us.gcr.io/poplar-178404/app@sha256:3067febdbb0400823f31e058504f9ecaeeb65fcb512d57aa9e327a0293379485
          imagePullPolicy: Always
          name: app
          ports:
            - containerPort: 80
              protocol: TCP
